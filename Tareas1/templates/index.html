<!-- 1. Suma de los primeros N números
o Enunciado: Pide al usuario un número entero positivo N y calcula la suma de los
números desde 1 hasta N.
o Especificación: Usa un bucle for y un acumulador. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sumar dos números</title>
</head>
<body>
    <h1>Calculadora de suma</h1>
    <form method="post">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1" required>
        <br><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2" required>
        <br><br>
        <button type="submit">Calcular suma</button>
    </form>
    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}

    {% if resultado is not none %}
        <h3>El resultado es: {{ resultado }}</h3>
    {% endif %}
 
</body>
</html>
